<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Focus Buddy Options</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body class="options-body">
	<div class="container">
		<div class="card">
			<div class="flex justify-between items-center mb-4">
				<h1>Focus Buddy Settings</h1>
				<div class="flex items-center">
					<span id="status-text" class="mr-2">Active</span>
					<label class="toggle-switch">
						<input type="checkbox" id="toggle-switch" checked>
						<span class="toggle-slider"></span>
					</label>
				</div>
			</div>

			<div class="mb-4">
				<div class="flex items-center mb-4">
					<h2>Blocked Sites</h2>
					<span class="badge">
						<span id="sites-count">0</span> sites
					</span>
				</div>

				<div class="flex mb-4">
					<input type="text" id="site-input" placeholder="Enter website to block (e.g., facebook.com)">
					<button id="add-site-btn" class="ml-2">Add Site</button>
				</div>

				<div id="sites-container" class="site-list">
					<ul id="sites-list"></ul>
					<p id="no-sites-message" class="text-gray text-center">No sites added yet</p>
				</div>
			</div>

			<div class="flex justify-between">
				<button id="clear-all-btn" class="danger-btn">Clear All Sites</button>
				<button id="save-btn">Save Changes</button>
			</div>
		</div>
	</div>

	<script src="options.js"></script>
</body>

</html>
