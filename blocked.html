<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Focus Buddy - Stay Focused</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body class="blocked-body">
	<div class="blocked-container">
		<div class="blocked-card">
			<h1 class="blocked-title">FocusZap Activated</h1>
			<p class="blocked-text">You blocked this site. Now get back to it.</p>

			<div class="focus-message">
				<p>Focus, don't scroll.</p>
			</div>

			<div>
				<a href="options.html" class="link-blue">Manage blocked sites</a>
				<br><br>
				<button id="temporary-allow" class="temporary-allow">
					Allow for 5 minutes
				</button>
			</div>
		</div>
	</div>

	<script src="blocked.js"></script>
</body>

</html>
